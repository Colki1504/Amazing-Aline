  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Voos</title>
</head>
<body>

<div class="container">
  <div class="header">
    <div>Companhia</div>
  </div>
  <button class="button" onclick="abrirPagina('voo.html')">Voo</button>
  <button class="button" onclick="abrirPagina('inicio.jsp')">Inicial</button>
  <button class="button" onclick="abrirPagina('pacote.html')">Pacotes</button>
  <form method="post" action="pacote.jsp" class="form">

    <div class="header">Cadastro de Voos</div>

    <div class="form-group">
        <input type="text" name="localDeSaida" placeholder="Local de saída">
        <div class="overlap-10">
            <div class="text-wrapper-8">Dia de Saída:</div>
            <input type="text" name="diaDeSaida" placeholder="00/00/0000">
        </div>
        <div class="overlap-12">
            <div class="text-wrapper-9">Horário de Saída:</div>
            <input type="text" name="horaDeSaida" placeholder="00:00H">
        </div>
    </div>

    <div class="form-group">
        <div class="text-wrapper-8">Destino:</div>
        <input type="text" name="localDeChegada" placeholder="Destino">
        <div class="overlap-10">
            <div class="text-wrapper-8">Dia de chegada:</div>
            <input type="text" name="diaDeChegada" placeholder="00/00/0000">
        </div>
        <div class="overlap-12">
            <div class="text-wrapper-9">Horário de chegada:</div>
            <input type="text" name="horarioDeChegada" placeholder="00:00H">
        </div>
    </div>

    <div class="form-group">
        <div class="text-wrapper-8">Local de entrada:</div>
        <input type="text" name="localEntrada" placeholder="Local de entrada">
    </div>

    <div class="form-group">
        <div>Adulto: <input type="text" name="adulto" placeholder="Quantidade adulto"></div>
        <div>Criança: <input type="text" name="crianca" placeholder="Quantidade criança"></div>
        <div>Bebê: <input type="text" name="bebe" placeholder="Quantidade bebê"></div>
    </div>

    <div class="form-group">
        <input type="text" name="duracao" placeholder="Duração de viagem">
    </div>

    <div class="form-group">
        <input type="text" name="valor" placeholder="Valor da passagem">
    </div>

    <button type="submit" class="submit-button">Cadastrar</button>
</form>
</div>


<script>
  function abrirPagina(pagina) {
    window.location.href = pagina;
  }

  
  
</script>
<script>
  let formCima = {
    aberto: false,
    fechado: false
};

function abrirFecharCima() {
    formCima.aberto = !formCima.aberto;
    formCima.fechado = !formCima.fechado;
}

function verificarEstadoCima() {
    return formCima.aberto && formCima.fechado;
}

document.getElementById('formularioDeBaixo').addEventListener('submit', function(event) {
    if (!verificarEstadoCima()) {
        event.preventDefault(); // Previne o envio do formulário de baixo
    }
});
</script>

</script>
